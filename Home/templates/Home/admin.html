{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'Home/styleadminpage.css' %}">
</head>
<body>
    <div class="container-fluid logout">
        <a href="logout" class="float-end">logout</a>
    </div>
    <div class="container-fluid mt-5 mb-5">
        <form action="addcourse" method="post" class="p-5">
            {% csrf_token %}
            <h1 class="mb-4">Add lecture(course)</h1>
            <input type="text" name="name" placeholder="Lecture Name" maxlength="50" required>
            <select name="level" id="level">
                <option value="Beginer">Beginer</option>
                <option value="Advanced">Advanced</option>
                <option value="Expert">Expert</option>
            </select>
            <input type="submit">
          </form>
    </div>
    <p style="color:white;background-color:burlywood;text-align:center; font-weight: bold; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{% for message in messages %}
        {{ message1 }}
        {% endfor %}
    </p>
    <div class="container-fluid mt-5 mb-5">
        <form action="addtutor" method="post" class="p-5">
            {% csrf_token %}
            <h1 class="mb-4">Add lecturer(tutor)</h1>
            <input type="email" name="mail" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone" maxlength="10" minlength="10" required>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="password" name="password" placeholder="Password" required maxlength="20" minlength="8">
            <input type="submit">
          </form>
    </div>
    <div class="container-fluid mt-5 mb-5">
        <form action="removetutor" method="post" class="p-5">
            {% csrf_token %}
            <h1 class="mb-4">remove lecturer(tutor)</h1>
            <input type="email" name="mail" placeholder="Email" required>
            <input type="submit">
          </form>
    </div>
</body>
</html>
