{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'Home/styleuser.css' %}">
</head>
<body>
    <div class="container-fluid">
        <a href="/login" class="float-end">logout</a>
    </div>
    {% for i in c %}
    <div class="container-fluid mx-5 my-3" id="courses">
        <div class="p-2">
            <form action="bookslot" method="post">
                {% csrf_token %}
                <p style="text-transform: capitalize;"> {{ i.cname }} </p>
                <input type="text" name="cname" id="" value="{{ i.cname }}" style="display: none;">
                <p> {{ i.level }} </p>
                <input type="text" name="level" id="" value="{{ i.level }}" style="display: none;">
                <input type="email" name="mail" id="" style="display: block; padding: 10px;margin-top: 5px;margin-bottom: 5px;border-radius: 10px;" placeholder="enter email" required>
                <p>Date <input type="date" name="date" id="" required></p>
                <button style="padding: 5px;border-radius: 10px;margin-left: 40px;">Book Slot</button>
            </form>
        </div>
    </div>
    {% endfor %}
</body>
</html>
