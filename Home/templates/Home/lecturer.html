{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'Home/styletutor.css' %}">
</head>
<body>
    <div class="container-fluid">
        <a href="/login" class="float-end">logout</a>
    </div>
    <div class="container-fluid py-5 px-2">
        <h1>lectures(courses) slots taken..</h1>
        <div class="table-responsive-sm">
            <table class="table  table-bordered table-striped">
                <thead>
                    <tr>
                      <th scope="col">Lecture Name</th>
                      <th scope="col">Level</th>
                      <th scope="col">Student Registered</th>
                      <th scope="col">Date(Slot)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      {% for i in courses %}
                      <th scope="row">{{ i.cname }}</th>
                      <td>{{ i.level }}</td>
                      <td>{{ i.smail }}</td>
                      <td>{{ i.date }}</td>
                      {% endfor %}
                    </tr>
                </tbody>
            </table>
          </div>
    </div>
</body>
</html>
