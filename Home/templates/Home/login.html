
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Home/styleLogin.css' %}">
</head>
<body>
    <div class="container login mt-5 pt-5">
        <form action="/validate" method="post" class="p-5">
            {% csrf_token %}
            <h1 class="mb-4">Login</h1>
            <select name="type" id="user">
                <option value="Student">Student</option>
                <option value="Lecturer">Lecturer</option>
                <option value="Admin">Admin</option>
            </select>
            <input type="email" name="mail" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required maxlength="20" minlength="8">
            <input type="submit">
            <p class="mt-4">New a user <a href="/" style="color: blue;">Signup</a></p>
            <div class="mb-3">
                <p style="color:white;text-align: center; font-weight: bold; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{% for message in messages %}
                  {{ message }}
                  {% endfor %}</p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
